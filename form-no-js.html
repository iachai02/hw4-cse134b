<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Validation - No JS</title>
    <link rel="stylehsheet" href="styles-no-js.css">
</head>
<body>
    <main class="contact-container">
        <h1>Contact Me (Validation - No JS)</h1>

        <section id="contact-form">
            <h2>Get in Touch</h2>
            <form class="contact-form" action="https://httpbin.org/post" method="POST" novalidate>
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="name">Name: <span class="required">*</span></label>
                    <input 
                        type="text"
                        id="name"
                        name="name"
                        required
                        minlength="2"
                        maxlength="50"
                        pattern="[A-Za-z\s]+"
                        placeholder="Your Name"
                        aria-label="Name" 
                    >
                    <output id="name-error" class="error-message"></output>
                    <output id="name-info" class="info-message"></output>

                    <label for="email">Email: <span class="required">*</span></label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="example@email.com"
                        aria-label="Email"
                    >
                    <output id="email-error" class="error-message"></output>
                    <output id="email-info" class="info-message"></output>
                    <label for="phone">Phone:</label>
                    <input
                        type="tel"
                        id="phone"
                        name="phone"
                        placeholder="123-456-7890"
                        pattern="\d{3}-\d{3}-\d{4}"
                        aria-label="Phone"
                    >
                    <output id="phone-error" class="error-message"></output>
                    <output id="phone-info" class="info-message"></output>
                </fieldset>

                <fieldset>
                    <legend>Message</legend>

                    <label for="subject">Subject:</label>
                    <select id="subject" name="subject" required>
                        <optgroup label="Work Related">
                            <option value="job">Job Opportunity</option>
                            <option value="project">Project Collaboration</option>
                        </optgroup>
                        <optgroup label="Other">
                            <option value="general">General Inquiry</option>
                        </optgroup>
                    </select>
                    <output id="subject-error" class="error-message"></output>
                    <output id="subject-info" class="info-message"></output>

                    <lable for="message">Your Message: <span class="required">*</span></lable>
                    <textarea
                        id="message"
                        name="message"
                        rows="5"
                        required
                        minlength="10"
                        maxlength="500"
                        placeholder="Your message here..."
                    ></textarea>
                    <output id="message-error" class="error-message"></output>
                    <output id="message-info" class="info-message"></output>
                </fieldset>

                <input type="hidden" name="possible_bot" value="true">
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
</body>
</html>
