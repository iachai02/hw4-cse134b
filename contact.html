<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Immanuel Chai</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="Chai-Immanuel-Resume.pdf">Resume</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-container">
        <h1>Contact Me</h1>

        <section id="contact-form">
            <h2>Get in Touch</h2>
            <form class="contact-form" action="https://httpbin.org/post" method="POST">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="name">Name: <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required aria-label="Name">
                    <output id="name-error" class="error-message"></output>
                    <output id="name-info" class="info-message"></output>

                    <label for="email">Email: <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required aria-label="Email">
                    <output id="email-error" class="error-message"></output>
                    <output id="email-info" class="info-message"></output>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" aria-label="Phone">
                    <output id="phone-error" class="error-message"></output>
                    <output id="phone-info" class="info-message"></output>
                </fieldset>

                <fieldset>
                    <legend>Message</legend>
                    <label for="subject">Subject:</label>
                    <select id="subject" name="subject">
                        <optgroup label="Work Related">
                            <option value="job">Job Opportunity</option>
                            <option value="project">Project Collaboration</option>
                        </optgroup>
                        <optgroup label="Other">
                            <option value="general">General Inquiry</option>
                        </optgroup>
                    </select>
                    <output id="subject-error" class="error-message"></output>
                    <output id="subject-info" class="info-message"></output>

                    <label for="message">Your Message: <span class="required">*</span></label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <output id="subject-error" class="error-message"></output>
                    <output id="subject-info" class="info-message"></output>
                </fieldset>

                <input type="hidden" name="possible_bot" value="true">

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
</body>
</html>
