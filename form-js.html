<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact Form Validation - With JS</title> 
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="Chai-Immanuel-Resume.pdf">Resume</a></li>
                <li><a href="form-js.html">Contact</a></li>
            </ul>
            <button id="menu-toggle" aria-label="Open navigation">â˜°</button>
            <button id="theme-toggle" aria-label="Toggle Light/Dark Mode">ðŸŒž</button>
        </nav>
    </header>
    <main class="contact-container">
        <h1>Contact Me (Validation - With JS)</h1>
        <section id="contact-form">
            <h2>Get in Touch</h2>
            <form class="contact-form" action="https://httpbin.org/post" method="POST" id="contactForm" novalidate>
                <fieldset>
                    <legend>Personal Information</legend>

                    <label for="name">Name: <span class="required">*</span></label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        required
                        minlength="2"
                        maxlength="50"
                        pattern="[A-Za-z\s]+"
                        placeholder="Your Name"
                        aria-label="Name"
                    >
                    <output id="name-error" class="error-message"></output>
                    <output id="name-info" class="info-message"></output>

                    <label for="email">Email: <span class="required">*</span></label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="example@email.com"
                        aria-label="Email"
                    >
                    <output id="email-error" class="error-message"></output>
                    <output id="email-info" class="info-mesage"></output>

                    <label for="phone">Phone:</label>
                    <input
                        type="tel"
                        id="phone"
                        name="phone"
                        placeholder="123-456-7890"
                        pattern="\d{3}-\d{3}-\d{4}"
                        aria-label="Phone"
                    >
                    <output id="phone-error" class="error-message"></output>
                    <output id="phone-info" class="info-message"></output>
                </fieldset>

                <fieldset>
                    <legend>Message</legend>
                    <label for="subject">Subject:</label>
                    <select id="subject" name="subject" required>
                        <optgroup label="Work Related">
                            <option value="job">Job Opportunity</option>
                            <option value="project">Project Collaboration</option>
                        </optgroup>
                        <optgroup label="Other">
                            <option value="general">General Inquiry</option>
                        </optgroup>
                    </select>
                    <output id="subject-error" class="error-message"></output>
                    <output id="subject-info" class="info-message"></output>

                    <label for="message">Your Message: <span class="required">*</span></label>
                    <textarea
                        id="message"
                        name="message"
                        rows="5"
                        required
                        minlength="10"
                        maxlength="500"
                        placeholder="Your message here...">
                    </textarea>
                    <output id="message-error" class="error-message"></output>
                    <output id="message-info" class="info-message"></output>
                    <p id="char-count" class="char-counter"></p>
                </fieldset>
                <input type="hidden" name="possible_bot" value="true">
                <input type="hidden" name="form-errors" id="form-errors">

                <button type="submit">Send Message</button>
            </form>
        </section>

        <script src="validation.js"></script>
        <script src="theme.js"></script>
    </main>
</body>
</html>
